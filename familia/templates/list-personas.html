<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
</head>
<body>
    <h1>Listado</h1>

    {% for persona in personas %}
        <h2>{{persona.name}}</h2>
        <h3>Su fecha de nacimiento es: {{persona.birthday}}</h3>
        <h3>Su Nro de Celular es: {{persona.cellphone}}</h3>
    {% endfor %}

</body>
</html>
